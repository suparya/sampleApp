<div class="container">
  <div class="containerwrap">
    <form id="loginForm">
      <div class="imgcontainer">
        <img src="../assets/user.png" alt="Avatar" class="avatar">
       </div>
        <div  align="center">
          <!-- style="position: relative;left: 60px;"  -->
          <div class="labelpadding"><label for="uname"><b>Username</b></label></div>
          <div>
            <input type="text" placeholder="Enter Username" name="uname" size="35" required style="padding:5px; font-size:12pt;" [(ngModel)]="user.name">
          </div>
          <div class="labelpadding">
            <label for="psw"><b>Password</b></label></div>
          <div>
            <input type="password" placeholder="Enter Password" name="psw" size="35" required style="font-size:12pt;padding:5px;" [(ngModel)]="user.password"></div>
          <div class="labelpadding">
            <!-- <button type="submit">Login</button> -->
            <button type="button" (click)="onSubmit()">Login</button>
          </div>
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> -->
        </div>
    </form>
  </div>
</div>
